<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title> Ejercicio 2 </title>             
  </head>
  <body>

    <div class="container">
      <div class="row gap-4">

        <header>

          <!-- HEADER -->

          <div class="row">

            <div class="col d-flex justify-content-center fst-italic bg-success"> Header </div>

          </div>

         </header>

        <main>
          <!-- BARRAS AZULES -->

          <div class="row gap-4">

            <div class="col-5 col-sm-2 d-flex flex-fill justify-content-center fst-italic bg-primary"> 1 </div>
            <div class="col-5 col-sm-2 d-flex flex-fill justify-content-center fst-italic bg-primary"> 2 </div>
            <div class="col-5 col-sm-2 d-flex flex-fill justify-content-center fst-italic bg-primary"> 3 </div>
            <div class="col-5 col-sm-2 d-flex flex-fill justify-content-center fst-italic bg-primary"> 4 </div>

          </div>

          <!-- BARRA CELESTE para tamaño SM -->

          <div class="row mt-sm-4 mt-md-0">

            <div class="col d-none d-sm-flex d-md-none flex-fill justify-content-center fst-italic bg-info"> Tablet </div>
            
          </div>

          <!-- BARRAS GRISES -->

          <div class="row gap-4 mt-4">

            <div class="col-5 d-flex col-sm-2 flex-fill justify-content-center fst-italic bg-secondary"> a </div>
            <div class="col-5 d-flex col-sm-2 flex-fill justify-content-center fst-italic bg-secondary"> b </div>
            <div class="col-5 d-flex col-sm-2 flex-fill justify-content-center fst-italic bg-secondary"> c </div>
            <div class="col-5 d-flex col-sm-2 flex-fill justify-content-center fst-italic bg-secondary"> d </div>

          </div>

          <!-- BARRA CELESTE para los demás tamaños-->

          <div class="row mt-4 mt-sm-0 mt-md-4">

            <div class="col d-flex d-sm-none flex-fill justify-content-center fst-italic bg-info"> Mobile </div>
            <div class="col d-none d-md-flex flex-fill justify-content-center fst-italic bg-info"> Desktop </div>

          </div>

          <!-- BARRAS AMARILLAS -->

          <div class="row gap-4 mt-4">

            <div class="col col-sm-5 d-flex flex-fill justify-content-center fst-italic bg-warning"> :D </div>
            <div class="col col-sm-5 d-none d-sm-flex flex-fill justify-content-center fst-italic bg-warning"> :( </div>

          </div>

        </main>

        <footer>
        
          <!-- FOOTER -->

          <div class="row">

            <div class="col d-none d-sm-flex flex-fill justify-content-center fst-italic bg-success"> Footer </div>
            
          </div>

        </footer>

      </div>
    </div>
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
